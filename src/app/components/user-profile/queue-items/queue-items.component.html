<div class="items-container">
  <ng-container *ngFor="let item of items">
    <div class="box">
        <app-item [status]="1" [imageURL]="item.imageURL" [title]="item.title" [body]="item.body"></app-item>      
    </div>
  </ng-container>
  <div class="empty-box"></div>
  <div class="empty-box"></div>
  <div class="empty-box"></div>
</div>
