<div class="categories" *ngIf="!zoomedIn">
  <span (click)="category = 1" [ngClass]="{'active': category == 1}">All</span>
  <span (click)="category = 2" [ngClass]="{'active': category == 2}">Furniture</span>
  <span (click)="category = 3" [ngClass]="{'active': category == 3}">Electronics</span>
  <span (click)="category = 4" [ngClass]="{'active': category == 4}">Clothes</span>
  <span (click)="category = 5" [ngClass]="{'active': category == 5}">Other</span>
</div>
<a class="back" (click)="zoomedIn=false" *ngIf="zoomedIn"><i class="material-icons">arrow_back</i></a>
<h1 class="main-title flow-text" *ngIf="zoomedIn">Details</h1>
<hr>
  <div class="items-container" *ngIf="!zoomedIn">
    <ng-container *ngFor="let item of items">
      <div class="box" *ngIf="item.category == category || category == 1">
          <app-item (zoom)="zoomIn(item)" [imageURL]="item.imageURL" [title]="item.title" [body]="item.body"></app-item>      
      </div>
    </ng-container>
    <div class="empty-box"></div>
    <div class="empty-box"></div>
    <div class="empty-box"></div>
  </div>
  <app-zoom-item *ngIf="zoomedIn" [item]="zoomedItem"></app-zoom-item>
<hr style="margin-bottom: 50px">
