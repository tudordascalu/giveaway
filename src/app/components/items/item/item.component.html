<div class="flex-container card">
  <div class="image-container card-image waves-effect waves-block waves-light">
    <img class="" [src]="imageURL" alt="Item picture">
  </div>
  <div class="description card-content">
      <div *ngIf="status != 2" class="fixed-action-btn horizontal">
          <a class="btn-floating teal">
            <i class="large material-icons">menu</i>
          </a>
          <ul>
            <li *ngIf="status == 0">
              <a class="btn-floating green"><i class="material-icons">add</i></a>
            </li>
            <li *ngIf="status == 1">
                <a class="btn-floating red"><i class="material-icons">delete</i></a>
            </li>
            <li>
              <a class="btn-floating blue darken-1 activator" (click)="zoomIn()"><i class="material-icons">zoom_in</i></a>
            </li>
          </ul>
        </div>
    <span class="card-title activator grey-text text-darken-4">{{title}}<i *ngIf="status == 2" class="material-icons right">more_vert</i></span>
    <p>{{body}}</p>
  </div>
  <div *ngIf="status == 2" class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{title}}<i class="material-icons right">close</i></span>
      <p>{{address}}</p>
  </div>
</div>
