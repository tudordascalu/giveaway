<div class="flex-container card">
  <div class="image-container card-image waves-effect waves-block waves-light">
    <img class="activator" [src]="imageURL" alt="Item picture">
  </div>
  <div class="description card-content">
    <span class="card-title activator grey-text text-darken-4">{{title}}
      <i class="material-icons right">more_vert</i>
    </span>
    <p>{{body}}</p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{title}}<i class="material-icons right">close</i></span>
    <p>{{body}}</p>
  </div>
</div>
