<h1 class="main-title flow-text">Offer</h1>
<hr>
<div class="content">
   <div class="row">
    <form  class="col s12 signup-login-form">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Title</label>
        </div>
        
        <div class="input-field col s6">
            <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">Furniture</option>
              <option value="2">Clothes</option>
              <option value="3">Electronics</option>
              <option value="4">Other</option>
            </select>
            <label>Category</label>
          </div>
      </div>

      <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="textarea1" class="materialize-textarea" data-length="200"></textarea>
            <label for="textarea1">Description</label>
          </div>
      </div>

    

      <div class="row">
          <div class="file-field input-field col s6">
              <div style="float: left">
                <i class="material-icons">add_to_photos</i>
                <input type="file" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload one or more files">
              </div>
          </div>
        </div>
        <div class="buttons">
            <a class="waves-effect waves-light btn">Signup</a>
            <!-- <a class="waves-effect waves-light btn btn-secondary">forgot pass?</a> -->
        </div>
    </form>
  </div>
</div>
<hr style="margin-bottom: 50px">
